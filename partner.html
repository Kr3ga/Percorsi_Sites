  <link rel="stylesheet" href="stile.css">
  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background-color: #fff;
    }

    /* Navbar */
    nav {
      background-color: #983128;
      display: flex;
      justify-content: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 10px 0;
      display: flex;
      gap: 30px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 35px;
      font-weight: bold;
      padding: 8px 20px;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      transition: color 0.3s;
      z-index: 1;
    }
    /* evidenziatore (hover) */
    nav ul li a::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 0;
      height: 100%;
      background: rgba(86,0,20,0.7); /* rosso sangue scurissimo con trasparenza */
      z-index: -1;
      transition: width 0.4s cubic-bezier(.4,0,.2,1);
      border-radius: 8px;
    }
    nav ul li a:hover::before { width: 100%; left: 0; right: auto; }
    nav ul li a:hover { color: #fff; text-decoration: none; }

    /* Banner */
    .banner-container {
      position: relative;
      width: 100%;
      display: block;
      margin-top: 60px; /* spazio per navbar fissa */
    }
    .banner { width: 100%; height: auto; display: block; }
    .logo-banner {
      position: absolute;
      top: 30px;
      right: 90%;
      height: 80px;
      z-index: 10;
    }
    .scroll-button {
      position: absolute;
      bottom: 60px;
      left: 78%;
      transform: translateX(-50%);
      background-color: white;
      color: black;
      padding: 20px 40px;
      font-size: 30px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .scroll-button:hover { background-color: #f0f0f0; color: #333; }
    .text-container {
      position: absolute;
      top: 55%;
      left: 80%;
      transform: translateX(-50%);
      color: #fff;
      max-width: 300px;
      font-family: Arial, sans-serif;
      z-index: 11;
    }

    /* --- Gallery section --- */
    .gallery {
      max-width: 1200px;
      margin: 40px auto;
      padding: 16px;
      background: #fff; /* white area under banner */
      color: #000;
      box-sizing: border-box;
    }

    .gallery-row {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
      justify-content: center;
      align-items: stretch;
    }

    /* Per le righe con 4 elementi */
    .gallery-row.four .photo-box {
      flex: 0 0 calc((100% - 3 * 16px) / 4); /* 4 boxes with 3 gaps */
    }

    .photo-box {
      background: #efefef;
      border-radius: 8px;
      overflow: hidden;
      height: 160px; /* temporanea, modifichiamo dopo */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transition: transform 0.18s cubic-bezier(.4,0,.2,1), box-shadow 0.18s;
    }

    /* effetto 'gonfia + ombra' on hover */
    .photo-box:hover {
      transform: scale(1.06);
      box-shadow: 0 10px 30px rgba(86,0,20,0.25), 0 2px 8px rgba(0,0,0,0.12);
      z-index: 2;
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background: #fff;
    }

    /* responsive: su schermi stretti riduci colonne e impila */
    @media (max-width: 1000px) {
      .gallery-row.four .photo-box { flex: 0 0 calc((100% - 3 * 12px) / 4); }
    }
    @media (max-width: 800px) {
      .gallery-row.four .photo-box { flex: 0 0 calc((100% - 2 * 12px) / 3); }
    }
    @media (max-width: 600px) {
      .gallery-row.four .photo-box { flex: 0 0 calc((100% - 1 * 12px) / 2); }
    }
    @media (max-width: 420px) {
      .gallery-row.four .photo-box { flex: 0 0 100%; }
    }

    footer {
      background-color: #983128;
      color: #fff;
      text-align: center;
      padding: 30px 10px;
      font-size: 22px;
      margin-top: 16px;
    }
    footer a { color: #fff; text-decoration: underline; font-weight: bold; }
  </style>
